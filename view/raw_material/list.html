<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <link rel="stylesheet" href="../../css/bootstrap.min.css" />

    <title>Raw Materials List</title>
  </head>
  <body>
    <div class="alert alert-dark" id="msg" role="alert"></div>
    <div class="container">
      <button type="button" id="btn-add" class="btn btn-primary btn-block mb-4">
        Add Material
      </button>
      <table id="mat-tab" class="table table-striped">
        <thead>
          <tr>
            <th scope="col">SL#</th>
            <th scope="col">Name</th>
            <th scope="col">Unit</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      const electron = require("electron");
      const { ipcRenderer } = electron;
      document.querySelector("#msg").style.visibility = "hidden";
      const addLink = document.querySelector("#btn-add");

      addLink.addEventListener("click", function (event) {
        ipcRenderer.send("raw:material:add:click", "clicked");
      });

      document.addEventListener(
        "DOMContentLoaded",
        function () {
          ipcRenderer.send("raw:material:list:loaded", "loaded");
        },
        false
      );

      ipcRenderer.on("raw:material:list:table", function (e, item) {
        document.querySelector("#mat-tab > tbody").innerHTML = item;
      });

      function deleteMe(id) {
        // if (confirm("Are you sure you want to remove it?") == true) {
        //   ipcRenderer.send("raw:material:delete:request", id);
        // }
       ipcRenderer.send("raw:material:delete:request", id);

    
         
      }
      ipcRenderer.on("raw:material:list:deleted", function (e, reply) {
  
          document.querySelector("#msg").style.visibility = "visible";
          document.querySelector("#msg").className = "alert alert-danger";
          document.querySelector("#msg").textContent = reply;
  
      });
    </script>
  </body>
</html>
