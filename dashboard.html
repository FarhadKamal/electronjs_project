<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="./styles.css" rel="stylesheet" />
    <title>inventory</title>
  </head>
  <body>
    <!-- <div class="alert alert-info" id="msg" role="alert"></div> -->
    <div class="container">
      <div class="header">
        <h1 id="msg">&nbsp;&nbsp; Nuvo Solid Woods Production Software &nbsp;&nbsp;</h1>
      </div>
    </div>

    <script>
      const electron = require("electron");
      const { ipcRenderer } = electron;

      document.addEventListener(
        "DOMContentLoaded",
        function () {
          ipcRenderer.send("user:name:request", "hello");

          ipcRenderer.on("user:name:send", function (e, data) {
            document.querySelector("#msg").textContent = "Welcome " + data[0].displayname;
          });
        },
        false
      );
    </script>
  </body>
</html>
